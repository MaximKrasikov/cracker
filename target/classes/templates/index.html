<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cracker</title>
<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
	integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/styles.css}" />
</head>



<body>
	<div id="content">
		<div class="header">
			<img th:src="@{/img/logo.png}" width=400 height=143 align="left" />
			<div class="header-right">
				<div class="pure-menu pure-menu-horizontal">
					<form class="pure-form">
						<input class="pure-input-2-3" type="text"
							placeholder="Начните поиск...">
						<button type="submit" class="pure-button">Search</button>
					</form>
					<a href="#" class="pure-menu-heading pure-menu-link">ГЛАВНАЯ</a>
					<ul class="pure-menu-list">
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Категории</a></li>
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Магазин</a></li>
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Личный кабинет</a></li>
					</ul>

				</div>

			</div>
		</div>
		<div class="featured">
			<div>
					<h2>Магазин</h2>
					<table border="0">
						<tr>
							<th>id</th>
							<th>model_name</th>
							<th>price_min</th>
							<th>price_max</th>
							<th>phones</th>
						</tr>
						<tr th:each="model : ${models}">
							<td th:utext="${model.getModelId()}">...</td>
							<td th:utext="${model.getModelName()}">...</td>
							<td th:utext="${model.getPriceMin()}">...</td>
							<td th:utext="${model.getPriceMax()}">...</td>
							<td><a th:href="@{/modelpage(modelId=${model.getModelId()})}"
								class="btn btn-danger" th:text="${model.getNumberOfPhones()}">...</a></td>
						</tr>
					</table>
				</div>
		</div>
		<div class="aside">
			<img th:src="@{/img/stock_img1.jpg}" />
		</div>
		<div class="one">
			<p>Text</p>
		</div>
		<div class="two">
			<p>Text</p>
		</div>
		<div class="three">
			<p>Text</p>
		</div>
		<div class="footer">
			<p align="right">Group project for NC. March 2019.
			<p>
		</div>
	</div>
</body>
</html>
